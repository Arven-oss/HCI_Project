<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ConZone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="contact-background">
    <header>
        <div class="header-container">
            <img src="ConZone-removebg-preview.png" alt="ConZone Logo" class="logo" />
            <nav class="top-right-nav">
                <a href="Console.html" class="top-right-button">Home</a>
                <a href="aboutus.html" class="top-right-button">About Us</a>
                <a href="contactus.html" class="top-right-button">Contact Us</a>
            </nav>
        </div>
    </header>  
    <main>
        <h1 class="center-text1">CHOOSE, LEARN, AND INFORM ABOUT YOUR FAVORITE CONSOLE AT CONZONE</h1>
            <p class="center-text1">Be part of a growing community</p>
        <form id="contact-form" action="https://mail.google.com" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="contact-buttons">
            <a href="mailto:arvenmedel0@gmail.com"class="contact-button">
                <i class="fas fa-envelope fa-2x"></i>
            </a>
            <a href="https://www.facebook.com/arvenmedel"class="contact-button">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="tel:09458268206" class="contact-button">
                <i class="fas fa-phone fa-2x"></i>
            </a>
        </div>
        <p>&copy; 2025 ConZone. All rights reserved to Alexander Hinayon.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
